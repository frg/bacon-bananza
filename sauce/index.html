<!doctype html>
<html ng-app="AngularStore">
  <head>
    <title>Angular Store!</title>

    <!-- jQuery, Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angularjs/angular-route.min.js"></script>
    <!--<script src="js/angular-local-storage.js" type="text/javascript"></script>-->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--Awesome fonts-->
    <link href="fonts/font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet">
    <!--Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- AngularStore app -->
    <script src="app/store.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/factories/bacon-factory.js" type="text/javascript"></script>
    <script src="app/controllers/controller.js" type="text/javascript"></script>
    <script src="app/controllers/baconCart-controller.js" type="text/javascript"></script>
    <script src="app/controllers/login-controller.js" type="text/javascript"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

<body>
    <div class="container-fluid">
        <div class="row well bacon-paper">
            <div class="col-md-9 col-sm-8 col-xs-6">
                <h1>
                    <span class="fa-stack fa-lg" onclick="location.href = '#';">
                        <i class="fa fa-cog fa-stack-3x fa-spin"></i>
                        <i class="fa fa-shopping-cart fa-stack-2x logo-cart"></i>
                    </span>

                    <span class="hidden-xs">Bacon Bananza! <h4><small class="text-muted">An assignment by <strong>Jean Farrugia</strong> - Store utilising exclusively the local storage.</small></h4> </span>
                </h1>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6" ng-controller="LoginController">
                <form name="login_form" class="form-horizontal" ng-submit="">
                    <fieldset ng-disabled="submitted && login_form.good_login">
                        <div class="row">
                            <div id="data-email"
                                 class="form-group has-feedback"
                                 ng-class="{true: 'has-success', false: 'has-error'}[submitted && login_form.good_login]">
                                <input type="email" class="form-control" ng-model="email" placeholder="Your email" required>
                                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="submitted && login_form.good_login"></span>
                                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="submitted && !(login_form.good_login)"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div id="data-password"
                                 class="form-group has-feedback"
                                 ng-class="{true: 'has-success', false: 'has-error'}[submitted && login_form.good_login]">
                                <input type="password" class="form-control" ng-model="password" placeholder="Your password" required>
                                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="submitted && login_form.good_login"></span>
                                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="submitted && !(login_form.good_login)"></span>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row">
                        <button type="submit" class="btn btn-default" ng-click="submitted=true; signin()" ng-hide="submitted && login_form.good_login">Sign in</button>
                        <button type="submit" class="btn btn-default" ng-click="submitted=false; signout()" ng-show="submitted && login_form.good_login">Sign out</button>
                    
                        <button type="submit" class="btn btn-default pull-right" ng-click="submitted=true; register()" ng-hide="submitted && login_form.good_login">Sign up</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div ng-view></div>
            </div>
        </div>
    </div>

</body>
</html>
